    description = 'Integration tests for PREPROD with real dependencies'
    group = 'verification'
    dependsOn assemble, testClasses
    // Note: No wireMockSetup dependency - uses real services
    
    doFirst {
        def karateOutputDir = 'build/preprodtest-reports'
        project.ext.karateOutputDir = karateOutputDir
        
        def environment = 'preprod'
        def userHost = System.getenv('USERHOST') ?: System.getenv('PREPROD_HOST') ?: 'preprod.yourorg.com'
        def baseUrl = System.getenv("SOME_URL") ?: "https://${userHost}"
        
        // Real service URLs (no service virtualization)
        def realServiceUrl = System.getenv('EXTERNAL_SERVICE_URL') ?: 'https://api.external-service.com'
        
        println "Running preprodTest in environment: ${environment}"
        println "Application URL: ${baseUrl}"
        println "Real service URL: ${realServiceUrl}"
        
        javaexec {
            main = 'com.intuit.karate.cli.Main'
            classpath = sourceSets.test.runtimeClasspath
            args = [
                'classpath:com/lithespeed/hellojava06/karate',
                '-t', '@karate',
                '-o', karateOutputDir,
                '--threads', '1'
            ]
            systemProperties = [
                'baseUrl': baseUrl,
                'karate.env': environment,
                'external.service.url': realServiceUrl,  // Point to real service
                'karate.server.port': baseUrl.split(':')[2] ?: '443'
            ]
            jvmArgs = [
                '--add-opens', 'java.base/java.lang=ALL-UNNAMED',
                '--add-opens', 'java.base/java.util=ALL-UNNAMED'
            ]
        }
    }
}


// Unit tests only (no Docker required)
