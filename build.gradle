plugins {
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
    id 'jacoco'
}

group = 'com.lithespeed'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    
    // Database
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'com.h2database:h2'
    
    // Flyway
    implementation 'org.flywaydb:flyway-core'
    
    // AWS S3
    implementation platform('software.amazon.awssdk:bom:2.21.29')
    implementation 'software.amazon.awssdk:s3'
    
    // Swagger/OpenAPI for API documentation
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'
    
    // WireMock for service virtualization
    testImplementation 'com.github.tomakehurst:wiremock-jre8-standalone:2.35.1'
    
    // Development tools
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    
    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:postgresql'
    testImplementation 'org.testcontainers:junit-jupiter'
    
    // Karate for API testing
    testImplementation 'com.intuit.karate:karate-junit5:1.4.1'
}

tasks.named('test') {
    useJUnitPlatform {
        excludeTags 'integration'
    }
    finalizedBy jacocoTestReport
    jvmArgs '--add-opens', 'java.base/java.lang=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
    systemProperty 'file.encoding', 'UTF-8'
    
    // Exclude problematic test classes that require Docker
    exclude '**/karate/**'
    exclude '**/integration/**'
}

jacoco {
    toolVersion = "0.8.10"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
    executionData fileTree(project.rootDir.absolutePath).include("**/build/jacoco/*.exec")
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.80
            }
        }
    }
}

check.dependsOn jacocoTestCoverageVerification

// Integration tests using Karate CLI (aligned with org's intTest pattern)
task integrationTest() {
    description = 'Run integration tests using Karate CLI with WireMock service virtualization'
    group = 'verification'
    dependsOn assemble, testClasses
    
    doFirst {
        def karateOutputDir = 'build/karate-reports'
        project.ext.karateOutputDir = karateOutputDir
        
        // Environment configuration (following org pattern)
        def userHost = System.getenv('USERHOST') ?: 'localhost'
        def baseUrl = System.getenv("BASE_URL") ?: "http://${userHost}:8080"
        def wireMockPort = System.getenv("WIREMOCK_PORT") ?: "9999"
        
        // Start WireMock server for service virtualization
        println "Starting WireMock server on port ${wireMockPort} for service virtualization..."
        
        javaexec {
            main = 'com.intuit.karate.cli.Main'
            classpath = sourceSets.test.runtimeClasspath
            args = [
                'classpath:com/lithespeed/hellojava06/karate', 
                '-t', '@integration',  // Run tests tagged with @integration
                '-o', karateOutputDir,
                '--threads', '1'  // Single thread for WireMock compatibility
            ]
            systemProperties = [
                'baseUrl': baseUrl,
                'wireMock.port': wireMockPort,
                'spring.profiles.active': 'integration',
                'file.encoding': 'UTF-8'
            ]
            jvmArgs = [
                '--add-opens', 'java.base/java.lang=ALL-UNNAMED',
                '--add-opens', 'java.base/java.util=ALL-UNNAMED'
            ]
        }
    }
    
    shouldRunAfter test
    finalizedBy jacocoTestReport
}

// WireMock Setup Task (similar to your mountebankSetup)
task wireMockSetup() {
    description = 'Start WireMock server for service virtualization'
    group = 'verification'
    
    doFirst {
        def wireMockPort = System.getenv('WIREMOCK_PORT') ?: '9999'
        def wireMockDir = 'src/test/resources/wiremock'
        
        println "Starting WireMock server on port ${wireMockPort}"
        println "WireMock mappings directory: ${wireMockDir}"
        
        // Start WireMock as background process
        ProcessBuilder pb = new ProcessBuilder([
            'java', '-jar', 
            configurations.testRuntimeClasspath.find { it.name.contains('wiremock') }.absolutePath,
            '--port', wireMockPort,
            '--root-dir', wireMockDir,
            '--verbose'
        ])
        pb.directory(project.projectDir)
        pb.redirectErrorStream(true)
        
        def logFile = new File(project.buildDir, 'wiremock.log')
        logFile.parentFile.mkdirs()
        pb.redirectOutput(logFile)
        
        def process = pb.start()
        
        // Store process info for cleanup
        project.ext.wireMockProcess = process
        project.ext.wireMockPort = wireMockPort
        
        // Wait for WireMock to start
        sleep(2000)
        println "WireMock server started on port ${wireMockPort}"
    }
}

// WireMock Cleanup Task
task wireMockTeardown() {
    description = 'Stop WireMock server'
    group = 'verification'
    
    doFirst {
        if (project.hasProperty('wireMockProcess')) {
            println "Stopping WireMock server..."
            project.wireMockProcess.destroy()
            sleep(1000)
            println "WireMock server stopped"
        }
    }
}

// Your org's proven intTest pattern - enhanced with service virtualization
task intTest() {
    description = 'Integration tests using org CLI pattern with service virtualization'
    group = 'verification'
    dependsOn assemble, testClasses, wireMockSetup
    finalizedBy wireMockTeardown
    
    doFirst {
        def karateOutputDir = 'build/inttest-reports'
        project.ext.karateOutputDir = karateOutputDir
        
        // Environment detection - same pattern as your Mountebank approach
        def environment = System.getenv('TEST_ENVIRONMENT') ?: 'int'
        def userHost = System.getenv('USERHOST') ?: 'localhost'
        def baseUrl = System.getenv("SOME_URL") ?: "http://${userHost}:8080"
        
        // Service virtualization configuration (like your Mountebank setup)
        def wireMockPort = project.hasProperty('wireMockPort') ? project.wireMockPort : '9999'
        def dependentServiceUrl = "http://localhost:${wireMockPort}"
        
        println "Running intTest in environment: ${environment}"
        println "Application URL: ${baseUrl}"
        println "Service virtualization URL: ${dependentServiceUrl}"
        
        javaexec {
            main = 'com.intuit.karate.cli.Main'
            classpath = sourceSets.test.runtimeClasspath
            args = [
                'classpath:com/lithespeed/hellojava06/karate',
                '-t', '@karate',
                '-o', karateOutputDir,
                '--threads', '1'
            ]
            systemProperties = [
                'baseUrl': baseUrl,
                'karate.env': environment,
                'wiremock.url': dependentServiceUrl,
                'external.service.url': dependentServiceUrl,  // Point to WireMock
                'karate.server.port': baseUrl.split(':')[2] ?: '8080'
            ]
            jvmArgs = [
                '--add-opens', 'java.base/java.lang=ALL-UNNAMED',
                '--add-opens', 'java.base/java.util=ALL-UNNAMED'
            ]
        }
    }
}

// PREPROD tests - identical Karate files, different configuration
