plugins {
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
    id 'jacoco'
}

group = 'com.lithespeed'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    
    // Database
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'com.h2database:h2'
    
    // Flyway
    implementation 'org.flywaydb:flyway-core'
    
    // AWS S3
    implementation platform('software.amazon.awssdk:bom:2.21.29')
    implementation 'software.amazon.awssdk:s3'
    
    // Swagger/OpenAPI for API documentation
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'
    
    // Development tools
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    
    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:postgresql'
    testImplementation 'org.testcontainers:junit-jupiter'
    
    // LocalStack for AWS service testing
    testImplementation 'org.testcontainers:localstack:1.19.3'
    
    // REST Assured for API testing
    testImplementation 'io.rest-assured:rest-assured:5.3.2'
    testImplementation 'io.rest-assured:json-path:5.3.2'
    testImplementation 'io.rest-assured:xml-path:5.3.2'
    
    // Karate for API testing
    testImplementation 'com.intuit.karate:karate-junit5:1.4.1'
}

tasks.named('test') {
    useJUnitPlatform {
        excludeTags 'integration'
    }
    finalizedBy jacocoTestReport
    jvmArgs '--add-opens', 'java.base/java.lang=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
    systemProperty 'file.encoding', 'UTF-8'
    
    // Exclude problematic test classes that require Docker
    exclude '**/karate/**'
    exclude '**/integration/**'
}

// Task for running LocalStack integration tests
task localStackTest(type: Test) {
    useJUnitPlatform()
    include '**/integration/**'
    testClassesDirs = sourceSets.test.output.classesDirs
    classpath = sourceSets.test.runtimeClasspath
    
    jvmArgs '--add-opens', 'java.base/java.lang=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
    systemProperty 'file.encoding', 'UTF-8'
}

jacoco {
    toolVersion = "0.8.10"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
    executionData fileTree(project.rootDir.absolutePath).include("**/build/jacoco/*.exec")
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                // Temporarily lowered due to LocalStack transition
                // Will restore to 0.80 once LocalStack integration tests are running
                minimum = 0.60
            }
        }
    }
}

check.dependsOn jacocoTestCoverageVerification

// Integration tests that require Docker or external services
task integrationTest(type: Test) {
    description = 'Run integration tests that require Docker or external services'
    group = 'verification'
    useJUnitPlatform()
    
    include '**/karate/**'
    include '**/integration/**'
    
    jvmArgs '--add-opens', 'java.base/java.lang=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
    systemProperty 'file.encoding', 'UTF-8'
    systemProperty 'spring.profiles.active', 'test'
    
    shouldRunAfter test
    finalizedBy jacocoTestReport
}

// Unit tests only (no Docker required)
task unitTest(type: Test) {
    description = 'Run unit tests only (no Docker required)'
    group = 'verification'
    useJUnitPlatform()
    
    include '**/*Test.class'
    exclude '**/integration/**'
    exclude '**/karate/**'
    
    systemProperty 'spring.profiles.active', 'test'
    
    jvmArgs '--add-opens', 'java.base/java.lang=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
    systemProperty 'file.encoding', 'UTF-8'
}

// Integration tests for INT environment (includes S3 API tests with service virtualization)
task intTest(type: Test) {
    description = 'Integration tests using org CLI pattern with service virtualization'
    group = 'verification'
    useJUnitPlatform()
    
    include '**/integration/**'
    include '**/karate/**'
    
    systemProperty 'spring.profiles.active', 'test'
    systemProperty 'karate.options', '--tags ~@ignore'
    
    jvmArgs '--add-opens', 'java.base/java.lang=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
    systemProperty 'file.encoding', 'UTF-8'
    
    shouldRunAfter test
    finalizedBy jacocoTestReport
}

// Integration tests for PREPROD environment (includes S3 tests with real AWS)
task preprodTest(type: Test) {
    description = 'Integration tests for PREPROD with real dependencies'
    group = 'verification'
    useJUnitPlatform()
    
    include '**/integration/**'
    include '**/karate/**'
    
    systemProperty 'spring.profiles.active', 'aws-s3'  // Use real AWS S3 profile
    systemProperty 'karate.options', '--tags ~@ignore'
    
    jvmArgs '--add-opens', 'java.base/java.lang=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
    systemProperty 'file.encoding', 'UTF-8'
    
    shouldRunAfter test
    finalizedBy jacocoTestReport
}

wrapper {
    gradleVersion = '8.5'
}
