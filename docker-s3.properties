# Docker-friendly S3 Configuration
# Copy these properties to your application.properties or application.yml

# S3 Configuration - DISABLED BY DEFAULT to prevent startup failures
aws.s3.enabled=false
aws.s3.region=us-east-1
aws.s3.bucket-name=your-bucket-name

# Only set these if you have real AWS credentials
# aws.s3.access-key=YOUR_ACCESS_KEY
# aws.s3.secret-key=YOUR_SECRET_KEY

# For LocalStack development (uncomment when using LocalStack)
# aws.s3.enabled=true
# aws.s3.endpoint-url=http://localhost:4566
# aws.s3.access-key=test
# aws.s3.secret-key=test

# Connection settings
aws.s3.connection-timeout=10000
aws.s3.socket-timeout=50000
aws.s3.max-connections=50
aws.s3.max-error-retry=3

# Spring Boot settings for multipart uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
