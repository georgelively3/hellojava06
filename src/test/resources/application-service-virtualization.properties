# Application properties for service virtualization testing
spring.profiles.active=service-virtualization

# S3 Configuration (these will be used by AwsS3Service but pointed to WireMock)
aws.s3.region=us-east-1
aws.s3.bucket-name=test-bucket

# Logging for debugging
logging.level.com.lithespeed.hellojava06=DEBUG
logging.level.software.amazon.awssdk=DEBUG

# Disable Spring Boot banner for cleaner test output
spring.main.banner-mode=off
