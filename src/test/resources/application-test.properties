# Test configuration for S3Service
aws.s3.region=us-east-1
aws.s3.bucket-name=test-bucket
aws.s3.use-iam-role=false
aws.s3.connection-timeout=5000
aws.s3.socket-timeout=10000
aws.s3.max-connections=10

# Disable health indicators in tests
spring.health.s3.enabled=false

# In-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
