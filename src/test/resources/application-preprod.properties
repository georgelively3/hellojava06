# Preprod profile configuration - re-enable AWS auto-configuration
# Override the base test configuration to enable AWS services for real integration testing

# Re-enable AWS auto-configuration for preprod (override base exclusion)
spring.autoconfigure.exclude=

# AWS configuration for preprod environment
aws.region=us-east-1
aws.s3.region=us-east-1
aws.s3.bucket-name=pm3547b
aws.s3.use-iam-role=true

# Still use H2 for database in tests
spring.datasource.url=jdbc:h2:mem:preproddb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect