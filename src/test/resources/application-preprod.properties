# Preprod test configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# S3 Configuration (will be overridden by LocalStack or real AWS configuration)
aws.s3.region=us-east-1
aws.s3.bucket-name=test-bucket
aws.s3.use-iam-role=false
aws.s3.connection-timeout=5000
aws.s3.socket-timeout=10000

# Disable auto configuration that might interfere
spring.autoconfigure.exclude=org.springframework.cloud.aws.autoconfigure.context.ContextInstanceDataAutoConfiguration,org.springframework.cloud.aws.autoconfigure.context.ContextCredentialsAutoConfiguration

# Disable health indicator for tests
spring.health.s3.enabled=false

# Logging
logging.level.com.lithespeed=INFO
logging.level.root=WARN
