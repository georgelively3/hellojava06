# Global test configuration
# Disable ALL AWS auto-configuration for tests - we provide our own mock beans
spring.autoconfigure.exclude=\
  io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration,\
  io.awspring.cloud.autoconfigure.s3.S3CrtAsyncClientAutoConfiguration,\
  io.awspring.cloud.autoconfigure.s3.S3CrtClientAutoConfiguration,\
  io.awspring.cloud.autoconfigure.core.AwsAutoConfiguration,\
  io.awspring.cloud.autoconfigure.core.CredentialsProviderAutoConfiguration,\
  io.awspring.cloud.autoconfigure.core.RegionProviderAutoConfiguration

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable health indicators in tests
spring.health.s3.enabled=false

# Default test profile configuration for S3Service
aws.s3.region=us-east-1
aws.s3.bucket-name=test-bucket
aws.s3.use-iam-role=false
aws.s3.connection-timeout=5000
aws.s3.socket-timeout=10000
aws.s3.max-connections=10
