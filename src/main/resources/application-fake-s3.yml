spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: true
    locations: classpath:db/migration

# Mock S3 configuration for development
aws:
  s3:
    bucket-name: fake-dev-bucket
    region: us-east-1

# Disable S3 health check since we're using fake service
management:
  health:
    s3:
      enabled: false
